- Class: cmd_question
  Output: Execute the commands below. Is y an integer, logical or numeric data?
y <-5.0
is.integer(y)
is.numeric(y)
is.logical(y)
  CorrectAnswer: numeric
  AnswerTests: omnitest(correctExpr='numeric')
  Hint: Please check out what is.numeric(y) returns you!
